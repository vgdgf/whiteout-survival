<!DOCTYPE html>
<html lang="ar" dir="rtl" id="exeApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXE | Whiteout Survival Mastery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --dark: #050c17;
            --glass: rgba(255, 255, 255, 0.1);
            --text-light: #e0f2f1;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle at top, #102a43, var(--dark));
            color: var(--text-light);
            line-height: 1.6;
        }

        /* Header & Nav */
        nav {
            background: rgba(5, 12, 23, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--primary);
        }

        .logo { font-size: 28px; font-weight: 900; letter-spacing: 2px; color: var(--primary); }

        .lang-toggle {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none; padding: 8px 20px; border-radius: 25px;
            color: white; cursor: pointer; font-weight: bold;
        }

        /* Hero Section */
        .hero {
            padding: 100px 5% 50px;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1478720568477-152d9b164e26?auto=format&fit=crop&q=80') center/cover;
            background-blend-mode: overlay;
            background-color: rgba(5, 12, 23, 0.8);
        }

        .hero h1 { font-size: 3rem; margin-bottom: 10px; text-shadow: 0 0 20px var(--primary); }

        /* Content Grid */
        .container { padding: 40px 5%; }
        
        .section-title {
            border-right: 5px solid var(--primary);
            padding-right: 15px;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--glass);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255,255,255,0.15);
            border-color: var(--primary);
        }

        .card i { font-size: 40px; color: var(--primary); margin-bottom: 15px; }

        .tag {
            background: var(--primary);
            color: var(--dark);
            font-size: 12px;
            padding: 2px 10px;
            border-radius: 10px;
            font-weight: bold;
        }

        /* Tabs Style for Mobile */
        .tabs {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .tab-btn {
            background: var(--glass);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            white-space: nowrap;
            cursor: pointer;
        }

        .active-tab { background: var(--primary); color: var(--dark); }

        /* Responsive LTR */
        .ltr { direction: ltr !important; text-align: left !important; }
        .ltr .section-title { border-right: none; border-left: 5px solid var(--primary); padding-right: 0; padding-left: 15px; }
    </style>
</head>
<body>

<nav>
    <div class="logo">EXE</div>
    <div class="nav-links">
        <button class="lang-toggle" onclick="toggleLang()" id="langBtn">English</button>
    </div>
</nav>

<section class="hero">
    <h1 id="mainTitle">موسوعة EXE الكاملة</h1>
    <p id="mainSub">كل ما تحتاجه لاحتراف Whiteout Survival في مكان واحد</p>
</section>

<div class="container">
    <div class="tabs">
        <button class="tab-btn active-tab" onclick="filterContent('all')" data-ar="الكل" data-en="All">الكل</button>
        <button class="tab-btn" onclick="filterContent('heroes')" data-ar="الأبطال" data-en="Heroes">الأبطال</button>
        <button class="tab-btn" onclick="filterContent('events')" data-ar="الفعاليات" data-en="Events">الفعاليات</button>
        <button class="tab-btn" onclick="filterContent('combat')" data-ar="القتال" data-en="Combat">القتال</button>
    </div>

    <div id="contentGrid" class="grid">
        </div>
</div>

<script>
    const contentData = [
        {
            category: 'heroes',
            icon: 'fa-shield-halved',
            ar: { title: 'أبطال الجيل الأول', desc: 'ركز على تطوير Molly و Flint. فلينت هو الدرع الأقوى للمشاة في البداية.' },
            en: { title: 'Generation 1 Heroes', desc: 'Focus on Molly and Flint. Flint is the strongest shield for infantry early on.' }
        },
        {
            category: 'combat',
            icon: 'fa-person-rifle',
            ar: { title: 'تشكيل القوات المثالي', desc: 'دائماً استخدم 50% مشاة للحماية، و25% رماة و25% خيالة لإلحاق الضرر.' },
            en: { title: 'Ideal Troop Formation', desc: 'Always use 50% Infantry for protection, 25% Marksmen, and 25% Lancers for damage.' }
        },
        {
            category: 'events',
            icon: 'fa-trophy',
            ar: { title: 'فعالية صيد الدب', desc: 'لتحقيق أعلى ضرر، تأكد من انضمام أعضاء التحالف الذين يمتلكون أبطالاً بمهارات جماعية.' },
            en: { title: 'Bear Hunt Event', desc: 'For maximum damage, ensure alliance members join with heroes having rally skills.' }
        },
        {
            category: 'all',
            icon: 'fa-fire-burner',
            ar: { title: 'نصيحة الفرن (Furnace)', desc: 'لا تقم بتطوير المباني الجانبية إلا إذا كانت متطلباً أساسياً لرفع مستوى الفرن.' },
            en: { title: 'Furnace Pro Tip', desc: 'Do not upgrade side buildings unless they are a requirement for the Furnace level-up.' }
        },
        {
            category: 'combat',
            icon: 'fa-bolt',
            ar: { title: 'البحوث التكنولوجية', desc: 'أعطِ الأولوية لـ "أدوات التوسعة" في شجرة التطور لزيادة سرعة البناء مجاناً.' },
            en: { title: 'Research Priority', desc: 'Prioritize "Expansion Tools" in the Growth tree to increase build speed for free.' }
        },
        {
            category: 'events',
            icon: 'fa-fort-awesome',
            ar: { title: 'معركة القلعة (Sunfire)', desc: 'التنسيق في الوقت هو السر. الهجوم الجماعي (Rally) يجب أن يصل في نفس الثانية.' },
            en: { title: 'Sunfire Castle Battle', desc: 'Timing is key. Rallies must land at the exact same second for maximum impact.' }
        }
    ];

    let currentLang = 'ar';

    function renderContent(filter = 'all') {
        const grid = document.getElementById('contentGrid');
        grid.innerHTML = '';
        
        const filtered = filter === 'all' ? contentData : contentData.filter(i => i.category === filter);

        filtered.forEach(item => {
            const data = item[currentLang];
            grid.innerHTML += `
                <div class="card">
                    <i class="fas ${item.icon}"></i>
                    <span class="tag">${item.category.toUpperCase()}</span>
                    <h3>${data.title}</h3>
                    <p>${data.desc}</p>
                </div>
            `;
        });
    }

    function toggleLang() {
        const body = document.getElementById('exeApp');
        const btn = document.getElementById('langBtn');
        
        if (currentLang === 'ar') {
            currentLang = 'en';
            body.className = 'ltr';
            body.dir = 'ltr';
            btn.innerText = 'العربية';
            document.getElementById('mainTitle').innerText = 'EXE Mastery Wiki';
            document.getElementById('mainSub').innerText = 'Your ultimate guide to dominate the frost';
        } else {
            currentLang = 'ar';
            body.className = '';
            body.dir = 'rtl';
            btn.innerText = 'English';
            document.getElementById('mainTitle').innerText = 'موسوعة EXE الكاملة';
            document.getElementById('mainSub').innerText = 'كل ما تحتاجه لاحتراف Whiteout Survival في مكان واحد';
        }
        
        // Update tab buttons
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.innerText = btn.getAttribute(`data-${currentLang}`);
        });

        renderContent();
    }

    function filterContent(cat) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
        event.target.classList.add('active-tab');
        renderContent(cat);
    }

    // Initial Render
    renderContent();
</script>

</body>
</html>
