<!DOCTYPE html>
<html lang="ar" dir="rtl" id="root">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EXE | Whiteout Survival Encyclopedia</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
 --bg:#020810;
 --panel:#05162a;
 --glass:rgba(255,255,255,.06);
 --main:#00d2ff;
 --gold:#ffcf33;
}

*{box-sizing:border-box}

body{
 margin:0;
 font-family:system-ui,-apple-system,Segoe UI;
 background:var(--bg);
 color:#e6f1ff;
 display:flex;
 height:100vh;
 overflow:hidden;
}

/* ===== Sidebar ===== */
.sidebar{
 width:300px;
 background:rgba(5,22,42,.95);
 border-left:2px solid var(--main);
 display:flex;
 flex-direction:column;
}

.logo{
 padding:30px;
 text-align:center;
}
.logo h1{
 margin:0;
 font-size:42px;
 color:var(--main);
 letter-spacing:6px;
}
.logo p{opacity:.8}

.menu{
 flex:1;
 padding:15px;
 overflow-y:auto;
}
.menu div{
 padding:14px 18px;
 border-radius:12px;
 margin-bottom:10px;
 cursor:pointer;
 display:flex;
 align-items:center;
 gap:12px;
 background:var(--glass);
}
.menu div.active,
.menu div:hover{
 background:rgba(0,210,255,.15);
 color:var(--main);
}

/* ===== Main ===== */
.main{
 flex:1;
 display:flex;
 flex-direction:column;
}

header{
 padding:18px 30px;
 display:flex;
 justify-content:space-between;
 align-items:center;
 background:rgba(2,8,16,.9);
 border-bottom:1px solid var(--glass);
}

header button{
 padding:10px 25px;
 border-radius:25px;
 border:none;
 background:linear-gradient(45deg,var(--main),#6ff);
 font-weight:bold;
 cursor:pointer;
}

.content{
 flex:1;
 padding:40px;
 overflow-y:auto;
 animation:fade .4s ease;
}

/* ===== Cards ===== */
.card{
 background:var(--glass);
 padding:28px;
 border-radius:20px;
 margin-bottom:30px;
 border:1px solid rgba(255,255,255,.08);
}
.card h2,h3{color:var(--main)}

/* ===== Tables ===== */
.table-wrap{overflow-x:auto}
table{
 width:100%;
 border-collapse:collapse;
 min-width:500px;
}
th{
 background:var(--main);
 color:#000;
 padding:14px;
}
td{
 padding:14px;
 text-align:center;
 border-bottom:1px solid var(--glass);
}

/* ===== Formula ===== */
.formula{
 background:#000;
 padding:16px;
 border-radius:12px;
 color:var(--gold);
 font-family:monospace;
 border-right:4px solid var(--main);
 margin:15px 0;
}

/* ===== Bottom Nav (Mobile) ===== */
.bottom{
 display:none;
}

/* ===== Anim ===== */
@keyframes fade{
 from{opacity:0;transform:translateY(10px)}
 to{opacity:1}
}

/* ===== LTR ===== */
.ltr{direction:ltr}
.ltr .sidebar{border-left:none;border-right:2px solid var(--main)}

/* ===== Mobile ===== */
@media(max-width:900px){
 body{flex-direction:column}
 .sidebar{display:none}
 .content{padding:20px}
 .bottom{
  display:flex;
  position:fixed;
  bottom:0;
  width:100%;
  height:65px;
  background:rgba(5,22,42,.97);
  border-top:1px solid var(--main);
  justify-content:space-around;
  align-items:center;
 }
 .bottom i{
  font-size:22px;
  color:#ccefff;
 }
 .bottom i.active{color:var(--main)}
}
</style>
</head>

<body id="body">

<!-- ===== Sidebar ===== -->
<div class="sidebar">
 <div class="logo">
  <h1>EXE</h1>
  <p data-ar="موسوعة Whiteout Survival" data-en="Whiteout Survival Encyclopedia"></p>
 </div>
 <div class="menu">
  <div class="active" onclick="go('home')"><i class="fa fa-home"></i><span data-ar="الرئيسية" data-en="Home"></span></div>
  <div onclick="go('heroes')"><i class="fa fa-id-card"></i><span data-ar="الأبطال" data-en="Heroes"></span></div>
  <div onclick="go('combat')"><i class="fa fa-swords"></i><span data-ar="القتال" data-en="Combat"></span></div>
  <div onclick="go('build')"><i class="fa fa-city"></i><span data-ar="المباني" data-en="Buildings"></span></div>
  <div onclick="go('events')"><i class="fa fa-trophy"></i><span data-ar="الفعاليات" data-en="Events"></span></div>
 </div>
</div>

<!-- ===== Main ===== -->
<div class="main">
<header>
 <h3>EXE Encyclopedia</h3>
 <button onclick="lang()">English</button>
</header>

<div class="content" id="content"></div>
</div>

<!-- ===== Bottom Nav ===== -->
<div class="bottom">
 <i class="fa fa-home active" onclick="go('home',this)"></i>
 <i class="fa fa-id-card" onclick="go('heroes',this)"></i>
 <i class="fa fa-swords" onclick="go('combat',this)"></i>
 <i class="fa fa-city" onclick="go('build',this)"></i>
 <i class="fa fa-trophy" onclick="go('events',this)"></i>
</div>

<script>
let L="ar";

const DB={
home:{
 ar:`<div class="card">
 <h2>مرحبًا بك في EXE</h2>
 <p>موسوعة احترافية تعتمد على بيانات المجتمع، Wiki الرسمية، وتحليلات لاعبين متقدمين.</p>
 </div>`,
 en:`<div class="card">
 <h2>Welcome to EXE</h2>
 <p>A professional encyclopedia based on community data, official Wiki and veteran player analytics.</p>
 </div>`
},
heroes:{
 ar:`<div class="card">
 <h2>الأبطال</h2>
 <p><b>Molly:</b> سيطرة جماعية + ضرر واسع.</p>
 <div class="formula">Damage = ATK × 400%</div>
 </div>`,
 en:`<div class="card">
 <h2>Heroes</h2>
 <p><b>Molly:</b> Crowd control + AOE damage.</p>
 <div class="formula">Damage = ATK × 400%</div>
 </div>`
},
combat:{
 ar:`<div class="card">
 <h2>ميكانيكا القتال</h2>
 <div class="formula">(Attack ÷ Defense) × Lethality</div>
 </div>`,
 en:`<div class="card">
 <h2>Combat Mechanics</h2>
 <div class="formula">(Attack ÷ Defense) × Lethality</div>
 </div>`
},
build:{
 ar:`<div class="card">
 <h2>المباني</h2>
 <div class="table-wrap">
 <table>
 <tr><th>المبنى</th><th>الكريستال</th></tr>
 <tr><td>الفرن FC5</td><td>8000</td></tr>
 </table>
 </div>
 </div>`,
 en:`<div class="card">
 <h2>Buildings</h2>
 <div class="table-wrap">
 <table>
 <tr><th>Building</th><th>Crystals</th></tr>
 <tr><td>Furnace FC5</td><td>8000</td></tr>
 </table>
 </div>
 </div>`
},
events:{
 ar:`<div class="card">
 <h2>صيد الدب</h2>
 <p>أفضل أبطال: Jessie – Jero – Seo-Yoon</p>
 </div>`,
 en:`<div class="card">
 <h2>Bear Hunt</h2>
 <p>Best heroes: Jessie – Jero – Seo-Yoon</p>
 </div>`
}
};

function go(p,el){
 document.querySelectorAll(".menu div").forEach(d=>d.classList.remove("active"));
 document.querySelectorAll(".bottom i").forEach(i=>i.classList.remove("active"));
 if(el) el.classList.add("active");
 document.getElementById("content").innerHTML=DB[p][L];
}

function lang(){
 L=L==="ar"?"en":"ar";
 document.getElementById("root").dir=L==="ar"?"rtl":"ltr";
 document.getElementById("body").className=L==="en"?"ltr":"";
 document.querySelector("header button").innerText=L==="ar"?"English":"العربية";
 document.querySelectorAll("[data-ar]").forEach(e=>e.innerText=e.dataset[L]);
 go("home");
}

go("home");
</script>
</body>
</html>
