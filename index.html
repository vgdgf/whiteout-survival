<!DOCTYPE html>
<html lang="ar" dir="rtl" id="exeRoot">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXE | Whiteout Survival Grand Encyclopedia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --frost-blue: #00d2ff; --deep-ice: #05162a; --dark-void: #020810;
            --gold: #ffcf33; --silver: #bdc3c7; --red-alert: #ff4b2b;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; transition: all 0.2s ease-in-out; }

        body {
            margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-void); color: #e6f1ff; display: flex;
            height: 100vh; overflow: hidden;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 320px; background: rgba(5, 22, 42, 0.95); border-left: 2px solid var(--frost-blue);
            display: flex; flex-direction: column; z-index: 1000; box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }

        .logo-box { padding: 40px 20px; text-align: center; background: linear-gradient(to bottom, #0a2440, transparent); }
        .logo-box h1 { font-size: 50px; margin: 0; color: var(--frost-blue); text-shadow: 0 0 20px var(--frost-blue); letter-spacing: 5px; }

        .menu { flex: 1; overflow-y: auto; padding: 20px; }
        .menu-item {
            padding: 15px 20px; margin-bottom: 10px; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; gap: 15px; background: var(--glass);
            border: 1px solid transparent; font-size: 16px;
        }
        .menu-item:hover, .menu-item.active {
            background: rgba(0, 210, 255, 0.15); border-color: var(--frost-blue); color: var(--frost-blue);
            transform: translateX(-5px);
        }

        /* Main Content Area */
        .viewport { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        header {
            padding: 20px 50px; background: rgba(2, 8, 16, 0.9);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--glass);
        }

        .content-scroll { flex: 1; overflow-y: auto; padding: 50px; scroll-behavior: smooth; }

        /* Advanced UI Elements */
        .section-card {
            background: var(--glass); border-radius: 20px; padding: 35px; margin-bottom: 40px;
            border: 1px solid rgba(255,255,255,0.1); position: relative; line-height: 1.8;
        }
        .section-card h2 { color: var(--frost-blue); border-bottom: 2px solid var(--frost-blue); padding-bottom: 10px; }
        
        .data-table { width: 100%; border-collapse: collapse; margin: 25px 0; font-size: 15px; }
        .data-table th { background: var(--frost-blue); color: #000; padding: 15px; }
        .data-table td { padding: 15px; border-bottom: 1px solid var(--glass); text-align: center; }

        .formula {
            background: #000; padding: 20px; border-radius: 10px; color: var(--gold);
            font-family: 'Courier New', monospace; border-right: 5px solid var(--frost-blue); margin: 20px 0;
        }

        .lang-toggle {
            background: linear-gradient(45deg, var(--frost-blue), var(--secondary));
            border: none; padding: 12px 30px; border-radius: 30px; cursor: pointer;
            font-weight: bold; color: #000; font-size: 14px;
        }

        /* LTR Logic */
        .ltr { direction: ltr !important; }
        .ltr .sidebar { border-left: none; border-right: 2px solid var(--frost-blue); }
        .ltr .menu-item:hover, .ltr .menu-item.active { transform: translateX(5px); }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; border: none; border-bottom: 2px solid var(--frost-blue); }
            .content-scroll { padding: 20px; }
        }
    </style>
</head>
<body id="mainBody">

    <div class="sidebar">
        <div class="logo-box">
            <h1>EXE</h1>

        </div>
        <div class="menu">
            <div class="menu-item active" onclick="navigate('home')"><i class="fas fa-home"></i> <span data-ar="الرئيسية" data-en="Home">الرئيسية</span></div>
            <div class="menu-item" onclick="navigate('heroes')"><i class="fas fa-id-card"></i> <span data-ar="الأبطال (التفصيل الممل)" data-en="Heroes (Full Detail)">الأبطال (التفصيل الممل)</span></div>
            <div class="menu-item" onclick="navigate('combat')"><i class="fas fa-swords"></i> <span data-ar="ميكانيكا القتال والمعادلات" data-en="Combat & Formulas">ميكانيكا القتال والمعادلات</span></div>
            <div class="menu-item" onclick="navigate('buildings')"><i class="fas fa-city"></i> <span data-ar="تطوير المباني والموارد" data-en="Buildings & Resources">تطوير المباني والموارد</span></div>
            <div class="menu-item" onclick="navigate('events')"><i class="fas fa-trophy"></i> <span data-ar="إستراتيجيات الفعاليات" data-en="Event Strategies">إستراتيجيات الفعاليات</span></div>
        </div>
    </div>

    <div class="viewport">
        <header>

            <button class="lang-toggle" onclick="toggleLang()" id="langBtn">English</button>
        </header>

        <div class="content-scroll" id="contentArea">
            </div>
    </div>

                <div class="section-card">
                    <h3>Hero: Molly - Gen 1 (Marksman)</h3>
                    <p><b>Role:</b> Crowd Control (CC) and AOE Damage.</p>

        combat: {
            ar: `<h2>ميكانيكا القتال (التفصيل الممل)</h2>
                <div class="section-card">
                    <h3>1. معادلة الضرر الأساسية</h3>
                    <p>الضرر لا يعتمد فقط على عدد جنودك، بل على النسبة بين هجومك ودفاع الخصم.</p>

        },
        buildings: {
            ar: `<h2>تطوير الفرن وكريستال النار</h2>

                    <h3>متطلبات مستوى Fire Crystal 5 (FC5)</h3>

                </div>`,
            en: `<h2>Furnace & Fire Crystals</h2>
                <div class="section-card">
                    <h3>Fire Crystal Level 5 (FC5) Requirements</h3>
                    <table class="data-table">

        },
        events: {
            ar: `<h2>إستراتيجيات الفعاليات الكبرى</h2>
                <div class="section-card">
                    <h3>صيد الدب (Bear Hunt) - تحقيق المليار ضرر</h3>
                    <p><b>أفضل تشكيل أبطال:</b></p>
                    <ul>
                        <li><b>البطل 1:</b> Jessie (لزيادة هجوم التجمع بنسبة 25%).</li>
                        <li><b>البطل 2:</b> Jero (لتقليل دفاع الدب).</li>

                </div>`,
            en: `<h2>Major Event Strategies</h2>
                <div class="section-card">
                    <h3>Bear Hunt - Reaching 1 Billion Damage</h3>
                    <p><b>Best Hero Lineup:</b></p>
                    <ul>
                        <li><b>Hero 1:</b> Jessie (Increases Rally Attack by 25%).</li>
                        <li><b>Hero 2:</b> Jero (Debuffs Bear Defense).</li>
                        <li><b>Hero 3:</b> Seo-yoon (Increases Attack Speed).</li>

                    <p><b>Technical Secret:</b> Activate your 20% Attack Buff 10 seconds before the first march lands to ensure it lasts the entire session.</p>
                </div>`
        }
    };

    let currentLang = 'ar';

    function toggleLang() {
        const body = document.getElementById('mainBody');
        const btn = document.getElementById('langBtn');
        const root = document.getElementById('exeRoot');

        currentLang = (currentLang === 'ar') ? 'en' : 'ar';
        
        // Update Attributes
        root.dir = (currentLang === 'ar') ? 'rtl' : 'ltr';
        body.className = (currentLang === 'en') ? 'ltr' : '';
        btn.innerText = (currentLang === 'ar') ? 'English' : 'العربية';

        // Update Nav Menu Text
        document.querySelectorAll('[data-ar]').forEach(el => {
            el.innerText = el.getAttribute(`data-${currentLang}`);
        });

        // Refresh Content
        const activeItem = document.querySelector('.menu-item.active');
        const pageKey = activeItem.getAttribute('onclick').match(/'(.*)'/)[1];
        navigate(pageKey);
    }

    function navigate(pageKey) {
        // Update Menu UI
        document.querySelectorAll('.menu-item').forEach(item => {
            item.classList.remove('active');
            if(item.getAttribute('onclick').includes(pageKey)) item.classList.add('active');
        });

        // Inject Content
        const contentArea = document.getElementById('contentArea');
        contentArea.innerHTML = EXE_DB[pageKey][currentLang];
        
        // Scroll to top
        contentArea.parentElement.scrollTop = 0;
    }

    // Initialize Home Page
    navigate('home');
</script>

</body>
</html>
